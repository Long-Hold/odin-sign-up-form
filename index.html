<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="images/luke-jones-tBvF46kmwBw-unsplash.jpg">
    <!-- Container for the image and other content to the left of the form -->
    <div class="portrait-card-container">
        <!-- Card background -->
        <img src="images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="A partially open laptop">

        <!-- A container for the company logos -->
        <div class="logo-container">
            <img src="images/generic-tech-logo.svg" alt="ByteWave company logo">
        </div>
    </div>

    <section class="form-section">
        <!-- Contains the descriptive headers for the sign up form -->
        <section class="form-description">
            <h1>
                Explore streamlined AI solutions and agents. Being efficient is tiring, 
                let technology handle the mundane while you focus on what matters most.
                Sign up <em>now</em> to get started.
            </h1>
            <h1>
                You <em>know</em> you want to.
            </h1>
        </section>

        <!-- Contains the interactable elements of the form for user to submit data -->
        <!-- span elements will by stylized to signify a required field -->
        <section class="form-fields">
            <h1>Take the leap!</h1>

            <form action="/index.html" method="POST">
                <div class="input-container">
                    <label for="first-name">First Name
                        <input 
                        type="text" 
                        id="first-name"
                        name="first-name"
                        autocomplete="given-name"
                        required>
                        <span></span>
                    </label>

                    <!-- Last Name input is not required as not everyone has a last name -->
                    <label for="last-name" class="optional">Last Name
                        <input 
                        type="text" 
                        id="last-name" 
                        name="last-name"
                        autocomplete="family-name">
                    </label>

                    <label for="email">Email
                        <input 
                        type="email" 
                        id="email" 
                        name="email"
                        autocomplete="email"
                        required>
                        <span></span>
                    </label>

                    <label for="phone-number">Phone Number
                        <input 
                        type="tel" 
                        id="phone-number"
                        name="phone-number"
                        autocomplete="tel">
                    </label>

                    <label for="password">Password
                        <input 
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="new-password"
                        required>
                        <span></span>
                    </label>

                    <label for="confirm-password">Confirm Password
                        <input 
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        autocomplete="current-password"
                        required>
                        <span></span>
                    </label>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </section>

    <div class="login-container">
        <p>Already have an account? <a href="/">Log in</a></p>
    </div>
</body>
</html>
