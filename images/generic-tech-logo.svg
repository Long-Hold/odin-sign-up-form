<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Logo Group -->
  <g id="logo-mark">
    <!-- Hexagon container -->
    <path d="M 30 15 L 50 15 L 60 30 L 50 45 L 30 45 L 20 30 Z" 
          fill="url(#logoGradient)" />
    
    <!-- Wave symbol inside -->
    <path d="M 28 30 Q 35 25, 40 30 T 52 30" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none"
          stroke-linecap="round" />
    <path d="M 28 30 Q 35 35, 40 30 T 52 30" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none"
          stroke-linecap="round"
          opacity="0.6" />
  </g>
  
  <!-- Company Name -->
  <g id="company-name">
    <!-- ByteWave text -->
    <text x="75" y="36" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          fill="#1F2937">
      Byte<tspan fill="url(#logoGradient)">Wave</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="75" y="52" 
          font-family="Arial, sans-serif" 
          font-size="11" 
          fill="#6B7280"
          letter-spacing="0.5">
      DIGITAL SOLUTIONS
    </text>
  </g>
  
  <!-- Decorative accent -->
  <circle cx="290" cy="30" r="3" fill="url(#logoGradient)" opacity="0.3" />
  <circle cx="300" cy="30" r="3" fill="url(#logoGradient)" opacity="0.5" />
  <circle cx="310" cy="30" r="3" fill="url(#logoGradient)" opacity="0.7" />
</svg>